# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/insurancedata
spring.datasource.username=claims_app
spring.datasource.password=mysql
spring.datasource.driver-class-name=org.postgresql.Driver

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200
app.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allow-credentials=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.thinkingcode.thinklife=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG

# Disable SQL initialization (we'll let Hibernate handle it)
spring.sql.init.mode=never